<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Spoty Rank</title>
        <link rel="icon" href="{% static 'favicon.ico' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>   
    <body >
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="text-center">Spoty Rank</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-body">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th class="text-light bg-dark">Track Name</th>
                                            <th class="text-light bg-dark">Popularity</th>
                                            <th class="text-light bg-dark">Image</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        {% for item in trackList %}
                                        <tr class="flex">
                                            <td> {{ item.nameTrack}} </td>
                                            <td> {{ item.popularity }} </td>
                                            <td> <img src="{{ item.image }}" alt="alternatetext" width="150px" height="auto" ></td>
                                        </tr>
                                        {% endfor %}
                                        </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
